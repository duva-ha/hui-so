<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HụiSmart Pro - Quản lý tài chính</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8fafc; font-family: 'Inter', sans-serif; }
        .hui-card { transition: all 0.2s; border: 1px solid #e2e8f0; }
        .hui-card:hover { transform: translateY(-2px); shadow: 0 10px 15px -3px rgba(0,0,0,0.1); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function HuiApp() {
            const [huiGroups, setHuiGroups] = useState(() => {
                const saved = localStorage.getItem('hui_pro_data');
                return saved ? JSON.parse(saved) : [];
            });
            const [view, setView] = useState('list'); // 'list' hoặc 'detail'
            const [selectedHui, setSelectedHui] = useState(null);
            const [showModal, setShowModal] = useState(false);
            const [newHui, setNewHui] = useState({ name: '', amount: 5000000, members: 10, commission: 100000 });

            useEffect(() => {
                localStorage.setItem('hui_pro_data', JSON.stringify(huiGroups));
            }, [huiGroups]);

            const addHuiGroup = () => {
                const group = {
                    id: Date.now(),
                    ...newHui,
                    periods: [], // Lưu lịch sử các kỳ đã khui
                    createdAt: new Date().toLocaleDateString('vi-VN')
                };
                setHuiGroups([...huiGroups, group]);
                setShowModal(false);
            };

            const handleKhuiHui = (bidAmount) => {
                const updatedGroups = huiGroups.map(g => {
                    if (g.id === selectedHui.id) {
                        const newPeriod = {
                            id: Date.now(),
                            periodNum: g.periods.length + 1,
                            bid: Number(bidAmount),
                            date: new Date().toLocaleDateString('vi-VN')
                        };
                        const updatedHui = { ...g, periods: [...g.periods, newPeriod] };
                        setSelectedHui(updatedHui);
                        return updatedHui;
                    }
                    return g;
                });
                setHuiGroups(updatedGroups);
            };

            // Tính toán tài chính cho kỳ hiện tại
            const calculateCurrentPeriod = (group) => {
                const totalPeriods = group.members;
                const completed = group.periods.length;
                if (completed >= totalPeriods) return null;

                const livingHuiCount = totalPeriods - completed - 1; // Những người chưa hốt (trừ người đang hốt)
                const deadHuiCount = completed; // Những người đã hốt rồi
                
                return { livingHuiCount, deadHuiCount };
            };

            return (
                <div className="max-w-5xl mx-auto p-4 md:p-6">
                    {/* Navigation */}
                    <nav className="flex items-center gap-2 mb-6 text-sm">
                        <button onClick={() => setView('list')} className="text-blue-600 hover:underline">Trang chủ</button>
                        {view === 'detail' && <span className="text-gray-400"> / Chi tiết dây hụi</span>}
                    </nav>

                    {view === 'list' ? (
                        <>
                            <div className="flex justify-between items-end mb-8">
                                <div>
                                    <h1 className="text-4xl font-black text-blue-900 tracking-tight">HụiSmart <span className="text-blue-500 text-lg">v2.0</span></h1>
                                    <p className="text-slate-500 font-medium">Hệ thống quản lý hụi minh bạch</p>
                                </div>
                                <button onClick={() => setShowModal(true)} className="bg-blue-600 text-white px-5 py-3 rounded-2xl font-bold shadow-lg shadow-blue-200 hover:bg-blue-700 transition-all">
                                    <i className="fas fa-plus mr-2"></i>Tạo Dây Mới
                                </button>
                            </div>

                            <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                {huiGroups.map(group => (
                                    <div key={group.id} className="hui-card bg-white p-6 rounded-2xl shadow-sm">
                                        <div className="flex justify-between items-start mb-4">
                                            <h3 className="text-xl font-bold text-slate-800">{group.name}</h3>
                                            <span className="bg-blue-50 text-blue-600 text-xs font-bold px-2 py-1 rounded">
                                                Kỳ {group.periods.length}/{group.members}
                                            </span>
                                        </div>
                                        <div className="space-y-2 mb-6 text-slate-600">
                                            <div className="flex justify-between"><span>Mức hụi:</span> <span className="font-bold text-slate-900">{group.amount.toLocaleString()}đ</span></div>
                                            <div className="flex justify-between"><span>Số phần:</span> <span className="font-medium">{group.members} người</span></div>
                                        </div>
                                        <button 
                                            onClick={() => { setSelectedHui(group); setView('detail'); }}
                                            className="w-full bg-slate-100 hover:bg-slate-200 text-slate-700 font-bold py-3 rounded-xl transition"
                                        >
                                            Chi tiết & Khui hụi
                                        </button>
                                    </div>
                                ))}
                            </div>
                        </>
                    ) : (
                        <div className="animate-in fade-in duration-500">
                            <div className="bg-white p-8 rounded-3xl shadow-xl border border-slate-100">
                                <h2 className="text-3xl font-bold text-slate-800 mb-6">{selectedHui.name}</h2>
                                
                                {/* Khui hụi Form */}
                                {selectedHui.periods.length < selectedHui.members ? (
                                    <div className="bg-blue-50 p-6 rounded-2xl mb-8 border border-blue-100">
                                        <h4 className="font-bold text-blue-800 mb-4 tracking-wide uppercase text-sm">Khui hụi kỳ tới (Kỳ {selectedHui.periods.length + 1})</h4>
                                        <div className="flex gap-4">
                                            <input 
                                                id="bidInput"
                                                type="number" 
                                                placeholder="Nhập tiền thảo (lãi đấu)..." 
                                                className="flex-1 px-4 py-3 rounded-xl border-none ring-1 ring-slate-200 focus:ring-2 focus:ring-blue-500 outline-none"
                                            />
                                            <button 
                                                onClick={() => {
                                                    const val = document.getElementById('bidInput').value;
                                                    if(val) handleKhuiHui(val);
                                                }}
                                                className="bg-blue-600 text-white px-8 py-3 rounded-xl font-bold hover:shadow-lg transition"
                                            >
                                                Xác nhận hốt
                                            </button>
                                        </div>
                                    </div>
                                ) : (
                                    <div className="bg-green-100 text-green-700 p-4 rounded-xl mb-8 font-bold text-center italic">
                                        Dây hụi này đã kết thúc mãn mãn!
                                    </div>
                                )}

                                {/* History Table */}
                                <h4 className="font-bold mb-4 text-slate-700">Lịch sử các kỳ</h4>
                                <div className="overflow-hidden rounded-xl border border-slate-100">
                                    <table className="w-full text-left border-collapse">
                                        <thead className="bg-slate-50">
                                            <tr>
                                                <th className="p-4 text-slate-500 font-semibold">Kỳ</th>
                                                <th className="p-4 text-slate-500 font-semibold">Tiền thảo (Lãi)</th>
                                                <th className="p-4 text-slate-500 font-semibold text-right">Người hốt nhận được</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            {selectedHui.periods.map((p, index) => {
                                                const living = selectedHui.members - p.periodNum;
                                                const dead = p.periodNum - 1;
                                                const received = (living * (selectedHui.amount - p.bid)) + (dead * selectedHui.amount) - selectedHui.commission;
                                                return (
                                                    <tr key={p.id} className="border-t hover:bg-slate-50">
                                                        <td className="p-4 font-bold">Kỳ {p.periodNum}</td>
                                                        <td className="p-4 text-red-500">-{p.bid.toLocaleString()}đ</td>
                                                        <td className="p-4 font-bold text-green-600 text-right">{received.toLocaleString()}đ</td>
                                                    </tr>
                                                );
                                            })}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Modal */}
                    {showModal && (
                        <div className="fixed inset-0 bg-slate-900/60 backdrop-blur-sm flex items-center justify-center p-4 z-50">
                            <div className="bg-white rounded-3xl p-8 w-full max-w-md shadow-2xl scale-in-center">
                                <h2 className="text-2xl font-black mb-6 text-slate-800">Thiết lập dây mới</h2>
                                <div className="space-y-4">
                                    <input type="text" placeholder="Tên dây (Ví dụ: Hụi 5 triệu)" className="w-full p-4 bg-slate-50 rounded-xl outline-none focus:ring-2 focus:ring-blue-500 border-none" onChange={(e)=>setNewHui({...newHui, name: e.target.value})}/>
                                    <div className="grid grid-cols-2 gap-4">
                                        <input type="number" placeholder="Số tiền" className="w-full p-4 bg-slate-50 rounded-xl outline-none focus:ring-2 focus:ring-blue-500 border-none" value={newHui.amount} onChange={(e)=>setNewHui({...newHui, amount: Number(e.target.value)})}/>
                                        <input type="number" placeholder="Số phần" className="w-full p-4 bg-slate-50 rounded-xl outline-none focus:ring-2 focus:ring-blue-500 border-none" value={newHui.members} onChange={(e)=>setNewHui({...newHui, members: Number(e.target.value)})}/>
                                    </div>
                                    <input type="number" placeholder="Tiền cò chủ hụi" className="w-full p-4 bg-slate-50 rounded-xl outline-none border-none ring-1 ring-slate-100" value={newHui.commission} onChange={(e)=>setNewHui({...newHui, commission: Number(e.target.value)})}/>
                                    <div className="flex gap-4 mt-6">
                                        <button onClick={()=>setShowModal(false)} className="flex-1 py-4 text-slate-500 font-bold">Đóng</button>
                                        <button onClick={addHuiGroup} className="flex-1 bg-blue-600 text-white rounded-2xl font-bold shadow-lg shadow-blue-200">Tạo Ngay</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<HuiApp />);
    </script>
</body>
</html>
