<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HụiSmart - Quản lý Hụi Chuyên Nghiệp</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background-color: #f3f4f6; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .card { background: white; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function HuiApp() {
            // State quản lý danh sách dây hụi
            const [huiGroups, setHuiGroups] = useState(() => {
                const saved = localStorage.getItem('hui_data');
                return saved ? JSON.parse(saved) : [];
            });

            const [showModal, setShowModal] = useState(false);
            const [newHui, setNewHui] = useState({ name: '', amount: 1000000, members: 10, commission: 200000 });

            // Lưu dữ liệu vào LocalStorage mỗi khi có thay đổi
            useEffect(() => {
                localStorage.setItem('hui_data', JSON.stringify(huiGroups));
            }, [huiGroups]);

            const addHuiGroup = () => {
                const group = {
                    id: Date.now(),
                    ...newHui,
                    periods: [],
                    createdAt: new Date().toLocaleDateString('vi-VN')
                };
                setHuiGroups([...huiGroups, group]);
                setShowModal(false);
            };

            const deleteGroup = (id) => {
                if(confirm('Bạn có chắc muốn xóa dây hụi này?')) {
                    setHuiGroups(huiGroups.filter(g => g.id !== id));
                }
            };

            return (
                <div className="max-w-4xl mx-auto p-4 md:p-8">
                    {/* Header */}
                    <div className="flex justify-between items-center mb-8">
                        <div>
                            <h1 className="text-3xl font-extrabold text-blue-700">HụiSmart <i className="fas fa-shield-halved"></i></h1>
                            <p className="text-gray-500">Chuyên gia tài chính hụi của bạn</p>
                        </div>
                        <button 
                            onClick={() => setShowModal(true)}
                            className="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg font-bold transition"
                        >
                            <i className="fas fa-plus mr-2"></i> Tạo Dây Mới
                        </button>
                    </div>

                    {/* Stats Summary */}
                    <div className="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
                        <div className="card p-4 border-t-4 border-blue-500">
                            <p className="text-gray-500 text-sm">Tổng dây hụi</p>
                            <p className="text-2xl font-bold">{huiGroups.length}</p>
                        </div>
                        <div className="card p-4 border-t-4 border-green-500">
                            <p className="text-gray-500 text-sm">Tổng vốn lưu động</p>
                            <p className="text-2xl font-bold">
                                {(huiGroups.reduce((acc, curr) => acc + (curr.amount * curr.members), 0)).toLocaleString()}đ
                            </p>
                        </div>
                        <div className="card p-4 border-t-4 border-orange-500">
                            <p className="text-gray-500 text-sm">Độ tin cậy hệ thống</p>
                            <p className="text-2xl font-bold text-orange-500">99.9%</p>
                        </div>
                    </div>

                    {/* List of Hui Groups */}
                    <h2 className="text-xl font-bold mb-4 text-gray-700">Danh sách dây hụi đang quản lý</h2>
                    <div className="space-y-4">
                        {huiGroups.length === 0 && (
                            <div className="text-center py-10 bg-white rounded-lg border-2 border-dashed border-gray-300">
                                <p className="text-gray-400">Chưa có dây hụi nào. Hãy nhấn "Tạo Dây Mới".</p>
                            </div>
                        )}
                        {huiGroups.map(group => (
                            <div key={group.id} className="card p-6 flex flex-col md:flex-row justify-between items-center hover:shadow-md transition">
                                <div className="mb-4 md:mb-0">
                                    <h3 className="text-lg font-bold text-gray-800">{group.name}</h3>
                                    <div className="flex gap-4 mt-1 text-sm text-gray-500">
                                        <span><i className="fas fa-users mr-1"></i> {group.members} phần</span>
                                        <span><i className="fas fa-money-bill-wave mr-1"></i> {group.amount.toLocaleString()}đ/kỳ</span>
                                    </div>
                                </div>
                                <div className="flex items-center gap-3">
                                    <button className="bg-gray-100 hover:bg-gray-200 text-gray-700 px-4 py-2 rounded-md font-medium">
                                        Chi tiết
                                    </button>
                                    <button 
                                        onClick={() => deleteGroup(group.id)}
                                        className="text-red-500 hover:bg-red-50 p-2 rounded-md"
                                    >
                                        <i className="fas fa-trash"></i>
                                    </button>
                                </div>
                            </div>
                        ))}
                    </div>

                    {/* Modal Create New */}
                    {showModal && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
                            <div className="bg-white rounded-xl p-6 w-full max-w-md shadow-2xl">
                                <h2 className="text-xl font-bold mb-4">Thiết lập dây hụi mới</h2>
                                <div className="space-y-4">
                                    <div>
                                        <label className="block text-sm font-medium mb-1">Tên dây hụi</label>
                                        <input 
                                            type="text" 
                                            className="w-full border rounded-lg px-3 py-2 outline-none focus:ring-2 focus:ring-blue-500"
                                            placeholder="Ví dụ: Hụi chợ sáng, Hụi bạn thân..."
                                            onChange={(e) => setNewHui({...newHui, name: e.target.value})}
                                        />
                                    </div>
                                    <div className="grid grid-cols-2 gap-4">
                                        <div>
                                            <label className="block text-sm font-medium mb-1">Số tiền đóng (Xác)</label>
                                            <input 
                                                type="number" 
                                                className="w-full border rounded-lg px-3 py-2 outline-none"
                                                value={newHui.amount}
                                                onChange={(e) => setNewHui({...newHui, amount: Number(e.target.value)})}
                                            />
                                        </div>
                                        <div>
                                            <label className="block text-sm font-medium mb-1">Số phần chơi</label>
                                            <input 
                                                type="number" 
                                                className="w-full border rounded-lg px-3 py-2 outline-none"
                                                value={newHui.members}
                                                onChange={(e) => setNewHui({...newHui, members: Number(e.target.value)})}
                                            />
                                        </div>
                                    </div>
                                    <div className="flex justify-end gap-3 mt-6">
                                        <button onClick={() => setShowModal(false)} className="px-4 py-2 text-gray-600 font-medium">Hủy</button>
                                        <button 
                                            onClick={addHuiGroup}
                                            className="bg-blue-600 text-white px-6 py-2 rounded-lg font-bold"
                                        >
                                            Khởi tạo ngay
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<HuiApp />);
    </script>
</body>
</html>
